<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
    <script>
        class Circle{
            constructor(radius){
                this.radius = radius;
            }
           area(){
            return Math.PI * Math.pow(this.radius,2);
           }
        }
        class Cylinder extends Circle {
            constructor(radius,height){
                super(radius);
                this.height=height;
            }
            area(){
                return super.area()+2*Math.PI*this.radius*this.height;
            }
            volume(){
                 return super.area() * this.height;
            }
        }
        let cy = new Cylinder(10,20);
        document.write(`Are is ${cy.area()}<br>`);
        document.write(`Volume is ${cy.volume()}<br>`);
    </script>
</head>
<body>
    
</body>
</html>
